<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>토토디자인 미팅 상담 시트</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, 'Helvetica Neue', 'Segoe UI', 'Apple SD Gothic Neo', 'Noto Sans KR', 'Malgun Gothic', sans-serif;
            background-color: #f8fafc;
        }
        .custom-scroll::-webkit-scrollbar { width: 5px; }
        .custom-scroll::-webkit-scrollbar-track { background: transparent; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        @media print {
            .no-print { display: none !important; }
            body { background-color: white; padding: 0; }
            .print-padding { padding: 0 !important; }
            section, .section-break {
                page-break-inside: avoid;
                break-inside: avoid;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useMemo, useRef } = React;

        // Lucide 아이콘을 React에서 안전하게 사용하기 위한 컴포넌트
        const Icon = ({ name, size = 20, className = "" }) => {
            const containerRef = useRef(null);

            useEffect(() => {
                const renderIcon = () => {
                    if (window.lucide && containerRef.current) {
                        containerRef.current.innerHTML = `<i data-lucide="${name}" class="${className}" style="width: ${size}px; height: ${size}px; display: inline-block;"></i>`;
                        window.lucide.createIcons({
                            root: containerRef.current
                        });
                    }
                };

                renderIcon();

                if (!window.lucide) {
                    const checkLucide = setInterval(() => {
                        if (window.lucide) {
                            renderIcon();
                            clearInterval(checkLucide);
                        }
                    }, 100);
                    return () => clearInterval(checkLucide);
                }
            }, [name, size, className]);

            return (
                <span 
                    ref={containerRef} 
                    className="inline-flex items-center justify-center" 
                    style={{ width: size, height: size, flexShrink: 0 }}
                />
            );
        };

        const SPACES = ['전체', '거실', '안방', '주방', '현관', '발코니', '드레스룸', '욕실', '기타'];
        const WALLPAPER_TYPES = ['미선택', '일반실크(베스트)', '고급실크(디아망등)', '프리미엄(포티스)', '광폭합지'];

        const FinishItem = ({ type, title, icon, value, options, detailKey, detailValue, detailOptions, onMainChange, onDetailChange }) => {
            const showDetail = (type === 'wall' && value === '벽지') || (type === 'ceiling' && value === '벽지') || (type === 'floor' && value !== '미선택' && !['도장'].includes(value));
            
            const getFloorDetailOptions = () => {
                if (value === '장판') return ['보급', '표준', '고급'];
                if (value === '강마루') return ['우드타입', '석재타입'];
                if (value === '원목마루') return ['표준', '고급'];
                return [];
            };

            return (
                <div className="bg-gradient-to-br from-slate-50 to-white p-6 rounded-[2rem] border-2 border-slate-100 shadow-sm hover:shadow-md transition-all">
                    <div className="flex items-center gap-3 mb-4">
                        <div className="w-10 h-10 bg-amber-100 rounded-xl flex items-center justify-center text-amber-600">
                            <Icon name={icon} size={20} />
                        </div>
                        <h4 className="text-sm font-black text-slate-800">{title}</h4>
                    </div>
                    
                    <select 
                        className="w-full p-3 bg-white border-2 border-slate-200 rounded-xl text-xs font-black outline-none focus:border-amber-400 transition-all mb-3" 
                        value={value || '미선택'} 
                        onChange={(e) => onMainChange(e.target.value)}
                    >
                        {options.map(opt => <option key={opt} value={opt}>{opt}</option>)}
                    </select>

                    {showDetail && (
                        <div className="mt-3 pt-3 border-t border-slate-200">
                            {type === 'floor' ? (
                                <select 
                                    className="w-full p-2.5 bg-amber-50 border border-amber-200 rounded-lg text-[11px] font-black text-amber-700 outline-none" 
                                    value={detailValue || '미선택'} 
                                    onChange={(e) => onDetailChange(e.target.value)}
                                >
                                    <option value="미선택">상세 옵션 선택</option>
                                    {getFloorDetailOptions().map(opt => <option key={opt} value={opt}>{opt}</option>)}
                                </select>
                            ) : (
                                <div className="space-y-2">
                                    <p className="text-[10px] font-black text-amber-600 mb-2">도배지 종류</p>
                                    <div className="grid grid-cols-1 gap-1.5">
                                        {detailOptions.map(paper => (
                                            <button
                                                key={paper}
                                                type="button"
                                                onClick={() => onDetailChange(paper)}
                                                className={`py-2 px-3 rounded-lg text-[10px] font-black border transition-all ${
                                                    detailValue === paper 
                                                        ? 'bg-amber-500 text-white border-amber-500 shadow-sm' 
                                                        : 'bg-white text-slate-500 border-slate-200 hover:border-amber-300'
                                                }`}
                                            >
                                                {paper}
                                            </button>
                                        ))}
                                    </div>
                                </div>
                            )}
                        </div>
                    )}
                </div>
            );
        };

        const App = () => {
            const [formData, setFormData] = useState({
                customerName: '',
                contact: '',
                siteName: '',
                area: '',
                workDate: '',
                budget: '',
                familyCount: '',
                consultantName: '',
                residenceStatus: '공실', 
                buildingType: '아파트', 
                residencePurpose: '주거용',
                floorInfo: '', 
                isOuterWall: false, 
                hasElevator: false,
                notes: '',
                scope: '전체',
                demoNotes: '',
                windowBrand: '', 
                extensions: [],
                kitchenAppliances: [],
                kitchenType: [],
                kitchenHardware: '표준', 
                kitchenCountertop: '인조대리석',
                kitchenExtra: '',
                activeFinishSpace: '전체',
                finishesBySpace: SPACES.reduce((acc, s) => ({
                    ...acc, 
                    [s]: { floor: '미선택', floorOption: '미선택', wall: '미선택', wallpaperTypeWall: '미선택', wallpaperTypeCeiling: '미선택', ceiling: '미선택' }
                }), {}),
                publicBath: {
                    tub: '미선택', partition: '미선택', trench: '일반육가', cabinet: '미선택',
                    tileType: '포세린', tileSize: '600*600', ceiling: '미선택', ventFan: '미선택',
                    toilet: '표준형', sink: '표준형', sinkFaucet: '표준형', isSinkFaucetEmbedded: false,
                    tubFaucet: '표준형', isTubFaucetEmbedded: false, showerHead: '표준형', isShowerHeadEmbedded: false,
                    zendai: '표준형'
                },
                masterBath: {
                    tub: '미선택', partition: '미선택', trench: '일반육가', cabinet: '미선택',
                    tileType: '포세린', tileSize: '600*600', ceiling: '미선택', ventFan: '미선택',
                    toilet: '표준형', sink: '표준형', sinkFaucet: '표준형', isSinkFaucetEmbedded: false,
                    tubFaucet: '표준형', isTubFaucetEmbedded: false, showerHead: '표준형', isShowerHeadEmbedded: false,
                    zendai: '표준형'
                },
                activeSpace: '전체',
                furnitureBySpace: SPACES.reduce((acc, s) => ({ ...acc, [s]: [] }), {}),
                activeDetailSpace: '전체',
                detailsBySpace: SPACES.reduce((acc, s) => ({
                    ...acc, [s]: { lighting: [], electrical: [], carpentry: [], lightingLocations: {} }
                }), {}),
                doorDetailsBySpace: SPACES.reduce((acc, s) => ({
                    ...acc, [s]: { 
                        doorStyle: '미선택', 
                        doorHandle: '일반', 
                        moldingType: '미선택',
                        skirtingType: '미선택',
                        entranceDoor: '미선택'
                    }
                }), {}),
                systemHangerInfo: '',
                airconType: '시스템에어컨',
                airconBrand: 'LG',
                airconCount: 0,
                airconLocation: ''
            });

            const handleInputChange = (e) => {
                const { name, value, type, checked } = e.target;
                setFormData(prev => ({ ...prev, [name]: type === 'checkbox' ? checked : value }));
            };

            const toggleArrayItem = (listName, item) => {
                setFormData(prev => {
                    const current = Array.isArray(prev[listName]) ? prev[listName] : [];
                    const exists = current.includes(item);
                    return {
                        ...prev,
                        [listName]: exists ? current.filter(i => i !== item) : [...current, item]
                    };
                });
            };

            const handleFinishChange = (key, value) => {
                const space = formData.activeFinishSpace;
                setFormData(prev => ({
                    ...prev,
                    finishesBySpace: {
                        ...prev.finishesBySpace,
                        [space]: { 
                            ...(prev.finishesBySpace[space] || {}), 
                            [key]: value 
                        }
                    }
                }));
            };

            const toggleFurnitureForSpace = (item) => {
                const space = formData.activeSpace;
                setFormData(prev => {
                    const currentFurniture = prev.furnitureBySpace[space] || [];
                    return {
                        ...prev,
                        furnitureBySpace: {
                            ...prev.furnitureBySpace,
                            [space]: currentFurniture.includes(item) 
                                ? currentFurniture.filter(i => i !== item) 
                                : [...currentFurniture, item]
                        }
                    };
                });
            };

            const toggleDetailForSpace = (category, item) => {
                const space = formData.activeDetailSpace;
                setFormData(prev => {
                    const currentSpaceData = prev.detailsBySpace[space] || { lighting: [], electrical: [], carpentry: [], lightingLocations: {} };
                    const currentCategoryList = Array.isArray(currentSpaceData[category]) ? currentSpaceData[category] : [];
                    
                    return {
                        ...prev,
                        detailsBySpace: {
                            ...prev.detailsBySpace,
                            [space]: {
                                ...currentSpaceData,
                                [category]: currentCategoryList.includes(item)
                                    ? currentCategoryList.filter(i => i !== item)
                                    : [...currentCategoryList, item]
                            }
                        }
                    };
                });
            };

            const handleDetailLocationChange = (item, value) => {
                const space = formData.activeDetailSpace;
                setFormData(prev => {
                    const currentSpaceData = prev.detailsBySpace[space] || { lighting: [], electrical: [], carpentry: [], lightingLocations: {} };
                    return {
                        ...prev,
                        detailsBySpace: {
                            ...prev.detailsBySpace,
                            [space]: {
                                ...currentSpaceData,
                                lightingLocations: { 
                                    ...(currentSpaceData.lightingLocations || {}), 
                                    [item]: value 
                                }
                            }
                        }
                    };
                });
            };

            const handleBathChange = (type, key, value) => {
                setFormData(prev => ({ 
                    ...prev, 
                    [type]: { ...(prev[type] || {}), [key]: value } 
                }));
            };

            const handleDoorDetailChange = (key, value) => {
                const space = formData.activeDetailSpace;
                setFormData(prev => ({
                    ...prev,
                    doorDetailsBySpace: {
                        ...prev.doorDetailsBySpace,
                        [space]: {
                            ...(prev.doorDetailsBySpace[space] || {}),
                            [key]: value
                        }
                    }
                }));
            };

            const handlePrint = () => window.print();
            const resetForm = () => { if (window.confirm("시트를 초기화하시겠습니까?")) window.location.reload(); };

            const activeFinishes = formData.finishesBySpace[formData.activeFinishSpace] || {};

            const renderBathSection = (type, title, bgColor, borderColor, textColor) => {
                const bathData = formData[type] || {};
                return (
                    <div className={`${bgColor} p-6 md:p-8 rounded-[2.5rem] border-2 ${borderColor} relative overflow-hidden group shadow-sm`}>
                        <div className={`absolute top-0 right-0 p-4 opacity-5 group-hover:scale-110 transition-transform ${textColor}`}><Icon name="bath" size={160} /></div>
                        <h3 className={`font-black ${textColor} mb-6 text-xl relative flex items-center gap-2`}><span className={`w-3 h-3 rounded-full bg-current`}></span> {title}</h3>
                        
                        <div className="grid grid-cols-1 gap-8 relative font-bold">
                            <div className="grid grid-cols-1 sm:grid-cols-2 gap-6 font-bold">
                                <div className="space-y-4">
                                    <div><label className="text-[10px] font-black text-slate-400 uppercase tracking-widest block mb-1">욕조 옵션</label>
                                        <select className="w-full p-3 text-sm bg-white border border-slate-200 rounded-xl outline-none" value={bathData.tub || '미선택'} onChange={(e) => handleBathChange(type, 'tub', e.target.value)}>
                                            <option value="미선택">욕조 미선택</option><option value="일반욕조">일반 욕조</option><option value="조적욕조">조적 욕조</option><option value="이동식욕조">이동식 욕조</option>
                                        </select>
                                    </div>
                                    <div><label className="text-[10px] font-black text-slate-400 uppercase tracking-widest block mb-1">파티션 옵션</label>
                                        <select className="w-full p-3 text-sm bg-white border border-slate-200 rounded-xl outline-none" value={bathData.partition || '미선택'} onChange={(e) => handleBathChange(type, 'partition', e.target.value)}>
                                            <option value="미선택">파티션 미선택</option><option value="강화유리">강화유리</option><option value="조적">조적</option><option value="조적(하프)">조적(하프)</option><option value="조적(하프)+강화유리">조적(하프)+유리</option>
                                        </select>
                                    </div>
                                    <div><label className="text-[10px] font-black text-slate-400 uppercase tracking-widest block mb-1">수납장 형태</label>
                                        <select className="w-full p-3 text-sm bg-white border border-slate-200 rounded-xl outline-none" value={bathData.cabinet || '미선택'} onChange={(e) => handleBathChange(type, 'cabinet', e.target.value)}>
                                            <option value="미선택">미선택</option><option value="슬라이딩장">슬라이딩장</option><option value="장거울통일">장거울통일</option><option value="장거울따로">장거울따로</option><option value="여닫이장">여닫이장</option><option value="플랩장">플랩장</option>
                                        </select>
                                    </div>
                                </div>
                                <div className="space-y-4">
                                    <div className="grid grid-cols-2 gap-2">
                                        <div><label className="text-[10px] font-black text-slate-400 uppercase tracking-widest block mb-1">타일 종류</label>
                                            <select className="w-full p-3 text-sm bg-white border border-slate-200 rounded-xl outline-none font-bold" value={bathData.tileType || '포세린'} onChange={(e) => handleBathChange(type, 'tileType', e.target.value)}>
                                                <option value="포세린">포세린</option><option value="세라믹">세라믹</option>
                                            </select>
                                        </div>
                                        <div><label className="text-[10px] font-black text-slate-400 uppercase tracking-widest block mb-1">타일 사이즈</label>
                                            <select className="w-full p-3 text-sm bg-white border border-slate-200 rounded-xl outline-none font-bold" value={bathData.tileSize || '600*600'} onChange={(e) => handleBathChange(type, 'tileSize', e.target.value)}>
                                                <option value="600*600">600*600</option><option value="600*1200">600*1200</option><option value="300*600">300*600</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div className="grid grid-cols-2 gap-2">
                                        <div><label className="text-[10px] font-black text-slate-400 uppercase tracking-widest block mb-1 font-bold">천장</label>
                                            <select className="w-full p-3 text-sm bg-white border border-slate-200 rounded-xl outline-none font-bold" value={bathData.ceiling || '미선택'} onChange={(e) => handleBathChange(type, 'ceiling', e.target.value)}>
                                                <option value="미선택">미선택</option><option value="SMC">SMC</option><option value="PVC 돔">PVC 돔</option><option value="이노솔">이노솔</option><option value="간접조명">간접조명</option>
                                            </select>
                                        </div>
                                        <div><label className="text-[10px] font-black text-slate-400 uppercase tracking-widest block mb-1 font-bold">환풍기</label>
                                            <select className="w-full p-3 text-sm bg-white border border-slate-200 rounded-xl outline-none font-bold" value={bathData.ventFan || '미선택'} onChange={(e) => handleBathChange(type, 'ventFan', e.target.value)}>
                                                <option value="미선택">미선택</option><option value="표준">표준형</option><option value="고급">고급형</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div><label className="text-[10px] font-black text-slate-400 uppercase tracking-widest block mb-1 font-bold">육가 옵션</label>
                                        <select className="w-full p-3 text-sm bg-white border border-slate-200 rounded-xl outline-none font-bold" value={bathData.trench || '일반육가'} onChange={(e) => handleBathChange(type, 'trench', e.target.value)}>
                                            <option value="일반육가">일반 육가</option><option value="트렌치육가">트렌치 육가</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div className="bg-white/60 p-5 md:p-6 rounded-[2rem] border border-slate-100 shadow-sm">
                                <p className="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] border-b pb-2 mb-5">Fitting & Faucet 기구 및 수전 사양</p>
                                <div className="space-y-4">
                                    {[
                                        { label: '양변기', key: 'toilet', hasEmbed: false },
                                        { label: '세면대', key: 'sink', hasEmbed: false },
                                        { label: '세면수전', key: 'sinkFaucet', hasEmbed: true, embedKey: 'isSinkFaucetEmbedded' },
                                        { label: '욕조수전', key: 'tubFaucet', hasEmbed: true, embedKey: 'isTubFaucetEmbedded' },
                                        { label: '샤워기(슬바)', key: 'showerHead', hasEmbed: true, embedKey: 'isShowerHeadEmbedded' },
                                        { label: '젠다이', key: 'zendai', hasEmbed: false }
                                    ].map((item) => (
                                        <div key={item.key} className="flex flex-col sm:flex-row sm:items-center justify-between gap-3 py-2.5 border-b border-slate-50 last:border-0">
                                            <div className="flex items-center gap-2 min-w-[100px]">
                                                <span className="text-[13px] font-black text-slate-700">{item.label}</span>
                                            </div>
                                            
                                            <div className="flex flex-wrap items-center gap-4">
                                                <div className="flex gap-1.5 p-1 bg-slate-100 rounded-xl font-bold">
                                                    {['표준형', '고급형'].map(opt => (
                                                        <button
                                                            key={opt}
                                                            type="button"
                                                            onClick={() => handleBathChange(type, item.key, opt)}
                                                            className={`px-4 py-1.5 rounded-lg text-[10px] font-black transition-all ${
                                                                bathData[item.key] === opt 
                                                                    ? 'bg-white text-slate-900 shadow-sm' 
                                                                    : 'text-slate-400 hover:text-slate-600'
                                                            }`}
                                                        >
                                                            {opt}
                                                        </button>
                                                    ))}
                                                </div>

                                                {item.hasEmbed && (
                                                    <label className="flex items-center gap-2 cursor-pointer group px-2">
                                                        <div className={`w-4 h-4 rounded border-2 flex items-center justify-center transition-all ${
                                                            bathData[item.embedKey] ? 'bg-indigo-500 border-indigo-500' : 'bg-white border-slate-200'
                                                        }`}>
                                                            {bathData[item.embedKey] && <div className="w-1.5 h-1.5 bg-white rounded-full"></div>}
                                                        </div>
                                                        <input 
                                                            type="checkbox" 
                                                            className="hidden" 
                                                            checked={!!bathData[item.embedKey]} 
                                                            onChange={(e) => handleBathChange(type, item.embedKey, e.target.checked)} 
                                                        />
                                                        <span className={`text-[11px] font-black ${bathData[item.embedKey] ? 'text-indigo-600' : 'text-slate-400 group-hover:text-slate-600'}`}>매립형</span>
                                                    </label>
                                                )}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </div>
                );
            };

            return (
                <div className="min-h-screen p-4 md:p-8 print:p-0">
                    <div className="max-w-6xl mx-auto space-y-6">
                        
                        <div className="flex justify-end gap-3 no-print">
                            <button onClick={resetForm} className="flex items-center gap-2 px-4 py-2 text-slate-400 hover:text-rose-500 transition-colors font-bold"><Icon name="rotate-ccw" size={18} /><span>초기화</span></button>
                            <button onClick={handlePrint} className="flex items-center gap-2 bg-slate-900 text-white px-7 py-3 rounded-2xl hover:bg-slate-800 shadow-xl transition-all font-bold"><Icon name="printer" size={18} /><span>PDF 저장 / 인쇄</span></button>
                        </div>

                        <header className="bg-white p-8 md:p-12 rounded-[3rem] shadow-sm border border-slate-100 relative overflow-hidden section-break">
                            <div className="absolute top-0 right-0 p-12 opacity-[0.03] rotate-12"><Icon name="home" size={240} /></div>

                                            <button key={space} type="button" onClick={() => setFormData(p => ({...p, activeDetailSpace: space}))} className={`px-4 py-1.5 rounded-full text-[11px] font-black transition-all border font-sans font-bold ${formData.activeDetailSpace === space ? 'bg-rose-500 text-white border-rose-500 shadow-md' : 'bg-slate-100 text-slate-400 hover:border-rose-200'}`}>
                                                {space}
                                            </button>
                                        );
                                    })}
                                </div>
                            </div>

                            <div className="bg-slate-50/50 p-6 md:p-8 rounded-[2.5rem] border-2 border-slate-100 relative shadow-sm mb-10 font-bold">
                                <div className="absolute top-6 right-8 opacity-10 flex items-center gap-2 text-rose-300 font-bold"><Icon name="layout" size={40}/><span className="text-2xl font-black uppercase font-sans">{formData.activeDetailSpace}</span></div>
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-8 relative">
                                    <div>
                                        <h4 className="text-[11px] font-black text-slate-800 mb-5 flex items-center gap-2 font-sans font-bold"><Icon name="lightbulb" size={16} className="text-orange-400"/> 공간 조명</h4>
                                        <div className="space-y-3.5 font-bold">
                                            {['메인등', '매립등(다운)', '간접 조명', '라인 조명', '실링팬'].map(light => {
                                                const currentSpaceData = formData.detailsBySpace[formData.activeDetailSpace] || {};
                                                const lightingList = currentSpaceData.lighting || [];
                                                const isActive = lightingList.includes(light);
                                                return (
                                                    <div key={light} className="flex flex-col gap-2 font-bold">
                                                        <label className="flex items-center gap-3 cursor-pointer group font-bold">
                                                            <div className={`w-5 h-5 rounded-lg border-2 flex items-center justify-center transition-all ${isActive ? 'bg-orange-400 border-orange-400 shadow-md' : 'bg-white border-slate-200'}`}>
                                                                {isActive && <Icon name="zap" size={10} className="text-white fill-current"/>}
                                                            </div>
                                                            <input type="checkbox" className="hidden" checked={isActive} onChange={() => toggleDetailForSpace('lighting', light)}/>
                                                            <span className={`text-[12px] font-black ${isActive ? 'text-slate-800' : 'text-slate-400'}`}>{light}</span>
                                                        </label>
                                                        {isActive && (
                                                            <div className="pl-8">
                                                                <input type="text" placeholder="위치 상세" className="w-full p-2 text-[10px] bg-white border-b-2 border-orange-100 focus:border-orange-300 outline-none font-bold rounded-t-lg transition-all" value={(currentSpaceData.lightingLocations || {})[light] || ''} onChange={(e) => handleDetailLocationChange(light, e.target.value)} />
                                                            </div>
                                                        )}
                                                    </div>
                                                );
                                            })}
                                        </div>
                                    </div>

                                    <div>
                                        <h4 className="text-[11px] font-black text-slate-800 mb-5 flex items-center gap-2 font-sans font-bold"><Icon name="cpu" size={16} className="text-teal-500"/> 공간 전기</h4>
                                        <div className="space-y-3 font-bold">
                                            {['분전함 교체', '단독 배선', '일괄소등 스위치', 'IoT 시스템 적용'].map(item => {
                                                const currentSpaceData = formData.detailsBySpace[formData.activeDetailSpace] || {};
                                                const isActive = (currentSpaceData.electrical || []).includes(item);
                                                return (
                                                    <label key={item} className={`flex items-center gap-3 p-3 rounded-2xl border-2 transition-all cursor-pointer font-bold ${isActive ? 'bg-teal-500 border-teal-500 text-white shadow-lg' : 'bg-white border-slate-100 text-slate-400 hover:border-teal-100'}`}>
                                                        <input type="checkbox" className="hidden" checked={isActive} onChange={() => toggleDetailForSpace('electrical', item)} />
                                                        <span className="text-[11px] font-black">{item}</span>
                                                    </label>
                                                );
                                            })}
                                        </div>
                                    </div>

                                    <div>
                                        <h4 className="text-[11px] font-black text-slate-800 mb-5 flex items-center gap-2 font-sans font-bold"><Icon name="hammer" size={16} className="text-blue-400"/> 공간 목공</h4>
                                        <div className="grid grid-cols-1 gap-2.5 font-bold">
                                            {['천장 평탄화', '가벽설치', '단열공사', '문틀보강', '커튼박스', '웨인스코팅', '아치형 개구부'].map(item => {
                                                const currentSpaceData = formData.detailsBySpace[formData.activeDetailSpace] || {};
                                                const isActive = (currentSpaceData.carpentry || []).includes(item);
                                                return (
                                                    <label key={item} className={`flex items-center gap-3 p-3 rounded-2xl border-2 transition-all cursor-pointer font-bold ${isActive ? 'bg-blue-500 border-blue-500 text-white shadow-lg' : 'bg-white border-slate-100 text-slate-400 hover:border-blue-100'}`}>
                                                        <input type="checkbox" className="hidden" checked={isActive} onChange={() => toggleDetailForSpace('carpentry', item)} />
                                                        <span className="text-[11px] font-black">{item}</span>
                                                    </label>
                                                );
                                            })}
                                        </div>
                                    </div>

                                    <div>
                                        <h4 className="text-[11px] font-black text-slate-800 mb-5 flex items-center gap-2 font-sans font-bold"><Icon name="box" size={16} className="text-purple-400"/> 방문 및 문선</h4>
                                        <div className="space-y-4 font-bold">
                                            {(() => {
                                                const doorData = formData.doorDetailsBySpace[formData.activeDetailSpace] || {};
                                                return (
                                                    <>
                                                        <div>
                                                            <label className="text-[9px] font-black text-slate-400 uppercase mb-2 block">문선 선택</label>
                                                            <select className="w-full p-2.5 bg-white border-2 border-slate-100 rounded-xl outline-none text-xs font-black focus:border-purple-400 transition-colors" value={doorData.doorStyle || '미선택'} onChange={(e) => handleDoorDetailChange('doorStyle', e.target.value)}>
                                                                <option value="미선택">미선택</option>
                                                                <option value="일반문">일반문</option>
                                                                <option value="9mm 문선">9mm 문선</option>
                                                                <option value="히든 도어">히든 도어</option>
                                                                <option value="무문선">무문선</option>
                                                            </select>
                                                        </div>
                                                        <div>
                                                            <label className="text-[9px] font-black text-slate-400 uppercase mb-2 block">도어손잡이</label>
                                                            <div className="flex gap-2">
                                                                {['일반', '고급(도무스)'].map(h => (
                                                                    <button key={h} type="button" onClick={() => handleDoorDetailChange('doorHandle', h)} className={`flex-1 py-2.5 text-[10px] font-black border-2 rounded-xl transition-all ${doorData.doorHandle === h ? 'bg-purple-500 text-white border-purple-500 shadow-sm' : 'bg-white text-slate-400 border-slate-100 hover:border-purple-200'}`}>
                                                                        {h}
                                                                    </button>
                                                                ))}
                                                            </div>
                                                        </div>
                                                    </>
                                                )
                                            })()}
                                        </div>
                                    </div>

                                    <div>
                                        <h4 className="text-[11px] font-black text-slate-800 mb-5 flex items-center gap-2 font-sans font-bold"><Icon name="scissors" size={16} className="text-amber-400"/> 목공 마감</h4>
                                        <div className="space-y-4 font-bold">
                                            {(() => {
                                                const doorData = formData.doorDetailsBySpace[formData.activeDetailSpace] || {};
                                                return (
                                                    <>
                                                        <div>
                                                            <label className="text-[9px] font-black text-slate-400 uppercase mb-2 block">몰딩 선택</label>
                                                            <select className="w-full p-2.5 bg-white border-2 border-slate-100 rounded-xl outline-none text-xs font-black focus:border-amber-400 transition-colors" value={doorData.moldingType || '미선택'} onChange={(e) => handleDoorDetailChange('moldingType', e.target.value)}>
                                                                <option value="미선택">미선택</option>
                                                                <option value="무몰딩">무몰딩</option>
                                                                <option value="마이너스몰딩">마이너스몰딩</option>
                                                                <option value="일반몰딩">일반몰딩</option>
                                                            </select>
                                                        </div>
                                                        <div>
                                                            <label className="text-[9px] font-black text-slate-400 uppercase mb-2 block">걸레받이 선택</label>
                                                            <select className="w-full p-2.5 bg-white border-2 border-slate-100 rounded-xl outline-none text-xs font-black focus:border-amber-400 transition-colors" value={doorData.skirtingType || '미선택'} onChange={(e) => handleDoorDetailChange('skirtingType', e.target.value)}>
                                                                <option value="미선택">미선택</option>
                                                                <option value="무걸레받이">무걸레받이</option>
                                                                <option value="마이너스 걸레받이">마이너스 걸레받이</option>
                                                                <option value="일반 걸레받이">일반 걸레받이</option>
                                                            </select>
                                                        </div>
                                                    </>
                                                )
                                            })()}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>

                        <footer className="py-12 text-center text-slate-300 border-t border-slate-100 mt-12 font-bold font-sans font-bold">
                            <p className="text-xs font-black tracking-[0.4em] uppercase mb-2 font-bold">TOTODESIGN INTERIOR STUDIO</p>
                            <p className="text-[10px] font-bold font-bold">본 시트는 상담 가이드용이며, 상세 내역은 확정 도면 및 견적서를 기준으로 합니다.</p>
                        </footer>
                    </div>
                    <button onClick={handlePrint} className="fixed bottom-6 right-6 bg-slate-900 text-white p-4 rounded-full shadow-2xl md:hidden hover:scale-110 active:scale-95 transition-all print:hidden z-50 font-bold font-sans font-bold"><Icon name="save" size={24} /></button>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
